<!DOCTYPE html>
<html>
	<head>
		<title>AirBnB clone</title>
		<link rel = "icon" href="images/icon.ico">
		<link rel = "stylesheet" href = "styles/6-filters.css">
		<link rel = "stylesheet" href = "styles/4-common.css">
		<link rel = "stylesheet" href = "styles/3-header.css">
		<link rel = "stylesheet" href = "styles/3-footer.css">
	</head>
	<body>
		<header>
			<div id = "logo"></div>
		</header>
		<div class = "container">
			<section class = "filters">
				<button>Search</button>
				<div class = "locations">
					<h3>States</h3>
					<h4>Carlifonia, Arizona...</h4>
                    <ul class="popover">
						<li>
							<h2>Arizona:</h2>
							<h4>Page</h4>
							<h4>Page2</h4>
						</li>
						<li>
							<h2>California:</h2>
							<h4>San Francisco</h4>
							<h4>Los Altos</h4>
						</li>
					</ul>
				</div>
				<div class="filter_amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
						<li>
							<h4>Internet</h4>
							<h4>TV</h4>
							<h4>Kitchen</h4>
							<h4>Iron</h4>
						</li>
					</ul>
				</div>
			</section>
		</div>
		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
